---
name: "CI"
on:
  push:
    branches: 
      - master
  pull_request:

jobs:
  ################################
  # Run GH Super Linter          #
  ################################  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Code Base with super-lint
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_BASH: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  ################################
  # Run NPM scripts              #
  ################################  
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    needs: [lint]
    steps:
      - uses: actions/checkout@v2  
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm' 
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  ################################
  # Build & publish              #
  ################################
  deploy: 
    name: Deploy to firebase
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - uses: actions/checkout@v2  
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm' 
      - run: |
          npm install
          npm run deploy
